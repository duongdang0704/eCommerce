webdriver {
    driver=remote
    remote {
        url="http://localhost:4444/wd/hub"
        driver=chrome
    }
    timeouts.implicitlywait = 10000
    wait.for.timeout = 10000
}
headless.mode = true
serenity.restart.browser.for.each = feature
serenity.timeout = 5000
serenity.browser.maximized = true

environments {
  default {
    webdriver.base.url = "https://www.amazon.ca/"
    webdriver.timeouts.implicitlywait = 5000
    webdriver.wait.for.timeout = 20000
  }
  dev {
    webdriver.base.url = "https://www.amazon.ca/"
  }
  staging {
    webdriver.base.url = "https://www.amazon.ca/"
  }
  prod {
    webdriver.base.url = "https://www.amazon.ca/"
